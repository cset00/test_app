<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac RAWR...</h1>
    </header>
    <div class="container">
        <aside>
            
            <div class="players-box">
                <p class="p1color">Player 1 </p>
                <div id="player1"></div>
            </div>
            <div class="arrow1 hidden"></div>
        </aside>
        <div class="game-container">
            <div class="box" id="one"></div>
            <div class="box" id="two"></div>
            <div class="box" id="three"></div>
            <div class="box" id="four"></div>
            <div class="box" id="five"></div>
            <div class="box" id="six"></div>
            <div class="box" id="seven"></div>
            <div class="box" id="eight"></div>
            <div class="box" id="nine"></div>
        </div>
        <aside>
            
            <div class="players-box">
                <p class="p2color">Player 2 </p>
                <div id="player2"></div>  
            </div>
            <div class="arrow2 hidden"></div>
        </aside>
    </div>
    <div>
        <div class="show-winner">
            <h2>who's going to win?!</h2>
        </div>
        <button class="reset-btn">Reset</button>
    </div>        
    <script src="app.js"></script>
</body>
</html>
